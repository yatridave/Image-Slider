<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <div class="slider-container">
        <button class="prev-btn">&lt;</button>
        <div class="slider">
            <img src="https://c4.wallpaperflare.com/wallpaper/647/758/439/city-england-london-houses-of-parliament-wallpaper-preview.jpg"" alt="
                Image 1">
            <img src="https://images.unsplash.com/photo-1499856871958-5b9627545d1a?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZW1pbHklMjBpbiUyMHBhcmlzfGVufDB8fDB8fHww" alt="
                Image 2">
            <img src="https://rare-gallery.com/uploads/posts/5402570-building-boat-gondola-water-canal-house-waterfront-tower-italy-venice-pink-orange-europe-mansion-palazzo-waterway-flag-balcony-shutter-window-free-images.jpg"" alt="
                Image 3">
            <img src="https://i.pinimg.com/736x/87/14/1d/87141ddbef6b2c41d1ec7c367697e096.jpg"" alt=" Image 4">
            <img src="https://images.pexels.com/photos/1486222/pexels-photo-1486222.jpeg?cs=srgb&dl=pexels-vladalex94-1486222.jpg&fm=jpg"" alt="
                Image 5">
        </div>
        <button class="next-btn">&gt;</button>
    </div>

    <script src="slider.js"></script>
</body>

</html>
